name: Release CLI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "CLI release tag (cli-vX.Y.Z)"
        required: true
        type: string

jobs:
  prepare:
    name: Prepare CLI release metadata
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.parse.outputs.should_release }}
      tag: ${{ steps.parse.outputs.tag }}
      version: ${{ steps.parse.outputs.version }}
    steps:
      - name: Parse release tag
        id: parse
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          fi

          if [[ "$TAG" =~ ^cli-v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "version=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
            echo "::notice::Building CLI artifacts for $TAG"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping non-CLI tag: $TAG"
          fi

  build-cli:
    name: Build CLI (${{ matrix.platform }})
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            os: macos-14
            archive: blah-code-cli-darwin-arm64.tar.gz
          - platform: linux-x64
            os: ubuntu-latest
            archive: blah-code-cli-linux-x64.tar.gz
          - platform: linux-arm64
            os: ubuntu-24.04-arm
            archive: blah-code-cli-linux-arm64.tar.gz
          - platform: windows-x64
            os: windows-latest
            archive: blah-code-cli-windows-x64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI binary
        run: bun run apps/cli/scripts/compile.ts --single

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: apps/cli/dist/release/${{ matrix.archive }}
          retention-days: 1

  upload-assets:
    name: Upload CLI release assets
    needs: [prepare, build-cli]
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ needs.prepare.outputs.tag }}
          REPO: ${{ github.repository }}
        run: gh release upload "$TAG" artifacts/* --repo "$REPO" --clobber

  publish-npm:
    name: Publish npm packages
    needs: [prepare, upload-assets]
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Node for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish @blah-code/cli
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun run apps/cli/scripts/publish.ts --version ${{ needs.prepare.outputs.version }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: [prepare, upload-assets]
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Wait for release assets
        run: sleep 10

      - name: Calculate checksums and update formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          BASE_URL="https://github.com/planetaryescape/blah-code/releases/download/cli-v$VERSION"

          DARWIN_ARM64_SHA=$(curl -sL "$BASE_URL/blah-code-cli-darwin-arm64.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          LINUX_ARM64_SHA=$(curl -sL "$BASE_URL/blah-code-cli-linux-arm64.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          LINUX_X64_SHA=$(curl -sL "$BASE_URL/blah-code-cli-linux-x64.tar.gz" | shasum -a 256 | cut -d' ' -f1)

          git clone "https://x-access-token:${GH_TOKEN}@github.com/planetaryescape/homebrew-tap.git" tap
          cd tap

          cat > Formula/blah-code.rb << EOF2
          class BlahCode < Formula
            desc "Local-first coding agent CLI for blah.chat"
            homepage "https://github.com/planetaryescape/blah-code"
            version "$VERSION"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/planetaryescape/blah-code/releases/download/cli-v#{version}/blah-code-cli-darwin-arm64.tar.gz"
                sha256 "$DARWIN_ARM64_SHA"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/planetaryescape/blah-code/releases/download/cli-v#{version}/blah-code-cli-linux-arm64.tar.gz"
                sha256 "$LINUX_ARM64_SHA"
              end
              on_intel do
                url "https://github.com/planetaryescape/blah-code/releases/download/cli-v#{version}/blah-code-cli-linux-x64.tar.gz"
                sha256 "$LINUX_X64_SHA"
              end
            end

            def install
              bin.install "blah-code"
            end

            test do
              system "#{bin}/blah-code", "--version"
            end
          end
          EOF2

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/blah-code.rb
          git commit -m "chore: update blah-code CLI to v$VERSION"
          git push origin main
